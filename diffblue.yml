# Tested on Deeptest release 1.10.0
cbmcArguments:
  cover-function-only: false
  depth: false
  do-not-test-methods-with-access: [ private ]
  java-generate-no-comments: true
phases:
-
  timeout: 300
  cbmcArguments:
    java-assume-inputs-non-null: true
    max-nondet-array-length: 10
    string-non-empty: true
    unwind: 1
-
  timeout: 300
  cbmcArguments:
    max-nondet-array-length: 20
    unwind: 2
-
  timeout: 300
  cbmcArguments:
    max-nondet-array-length: 30
    max-nondet-string-length: 10
    unwind: 3
units:
  - target:
    - dir: api/target/classes
      file: org/jboss/forge/roaster/model/util/Strings.class
      sourceDir: api/src/main/java
      sourceFile: org/jboss/forge/roaster/model/util/Strings.java
